<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Notas - Prática 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Tabela de Notas de Alunos</h2>

  <table id="tabelaNotas">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>8</td>
        <td>7</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Bruno</td>
        <td>6</td>
        <td>8</td>
        <td>7</td>
      </tr>
      <tr>
        <td>Carla</td>
        <td>9</td>
        <td>8</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

  <div class="botoes">
    <button onclick="linhaMedia()">Adicionar Linha de Médias</button>
    <button onclick="colunaMedia()">Adicionar Coluna de Médias</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
